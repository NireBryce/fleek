aliases:
    fleek-custom: micro ~/.local/share/fleek/nire-lysithea/custom.nix
    fleek-edit: micro ~/.fleek.yml
    fleek-user: micro ~/.local/share/fleek/user.nix
    fleeks: cd ~/.local/share/fleek
    latest-fleek-version: nix run https://getfleek.dev/latest.tar.gz -- version
    update-fleek: nix run https://getfleek.dev/latest.tar.gz -- update
allow_broken: false
auto_gc: true
bling: none
blocklist: []
byo_git: false
ejected: false
flakedir: .local/share/fleek
git:
    autocommit: true
    autopull: true
    autopush: true
    enabled: true
min_version: 0.8.4
name: Fleek Configuration
overlays: {}
packages: [
  asdf-vm,              # proglang version manager
  atuin,                # cross-device shell history
  auto-cpufreq,
  bash-completion,
  bat-extras.batdiff,
  bat-extras.batgrep,
  bat-extras.batman,
  bat-extras.batpipe,
  bat-extras.batwatch,
  bat-extras.prettybat,
  bat,                  # better `cat`
  broot, 
  btop,                 # better htop
  cheat,                # cheat.sh
  curl,
  diffutils,
  direnv,               # manage per-directory environment variables
  du-dust,              # better du
  duf,                  # disk usage/free
  emacs
  emacsPackages.doom,   # doom emacs
  entr, 
  eza,                  # ls but better, exa fork
  fd,                   # better find
  fzf,                  # Fuzzy Finder, silversearcher replacement
  gh,                   # github-cli
  git, 
  gnumake,
  lazydocker,           # docker, interactive
  lazygit,              # git interface
  libinput, 
  magic-wormhole,
  mc,                   # dual pane file browser
  mlocate,              # find things the old way
  mosh,            # ssh but more async
  nano,                 # fallback with good nix syntax highlighting, easier on phone than vim
  nanorc,               # the syntax highlighting
  neofetch,
  neovim,             # Modern vim
  nix-zsh-completions,
  obs-studio,
  ripgrep,              # rg, better grep
  tldr,                 # nicer `man`
  topgrade,             # upgrade all the things
  tree,
  unzip,
  wget,
  wl-clipboard-x11,     # should replace xsel and xclip
  wl-clipboard,         # wayland clipboard
  zellij,               # terminal multiplexer
  zi,                   # zsh plugin manager
  zip,
  zoxide,               # better `cd`
  obsidian,
  keybase-gui
  ,keybase
  ,kitty
  ,kitty-img                 # img-cat support
  ,telegram-desktop
  ,discord
  ,wire-desktop
  ,signal-desktop
  ,zoom-us                   # video conferencing
  ,emote                     # emoji, https://github.com/tom-james-watson/emote
  ,input-leap
  ,helvum                    # mixer
                            # find a replacement that lets you automatically apply a layout to bluetooth devices
  ,piper
  ,qmk
  , vlc
  ,  gimp
  ,  libreoffice-qt
  ,  p7zip
  ,  vscode-fhs                # manage plugins with vscode
  , github-desktop

  ,wayland-utils
  ,vulkan-tools
  ,glxinfo
  ,clinfo
]
paths:
    - /usr/local
    - /usr/bin
    - /nix/var/nix/profiles/default/bin
    - $HOME/bin
    - $HOME/.local/bin
    - $HOME/.nix-profile/bin
    - $HOME/.zi/bin
    - $HOME/.config/zi/bin
    - $HOME/.config/emacs/bin
    - $HOME/.cargo/bin
programs: []
shell: zsh
systems:
    - arch: x86_64
      home: ""
      hostname: nire-durandal
      os: linux
      user:
        email: nire@computernope.net
        name: Nire Bryce
        ssh_private_key_file: ~/.ssh/id_ed25519
        ssh_public_key_file: ~/.ssh/id_ed25519.pub
        username: elly
      username: elly
    - arch: x86_64
      home: ""
      hostname: nire-lysithea
      os: linux
      user:
        email: nire@computernope.net
        name: Nire Bryce
        ssh_private_key_file: ~/.ssh/id_ed25519
        ssh_public_key_file: ~/.ssh/id_ed25519.pub
        username: elly
      username: elly
    - arch: x86_64
      home: ""
      hostname: nire-galatea
      os: linux
      user:
        email: nire@computernope.net
        name: Nire Bryce
        ssh_private_key_file: ~/.ssh/id_ed25519
        ssh_public_key_file: ~/.ssh/id_ed25519.pub
        username: elly
      username: elly
track: nixos-unstable
unfree: true
users: []
